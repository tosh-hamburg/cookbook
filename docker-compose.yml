version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cookbook-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - /volume1/docker/cookbook-postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: /volume1/nodejs/cookbook/backend
      dockerfile: Dockerfile.dev
    container_name: cookbook-backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "${BACKEND_PORT:-4002}:${BACKEND_PORT:-4002}"
    volumes:
      - /volume1/nodejs/cookbook/backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${BACKEND_PORT:-4002}
      NODE_ENV: ${NODE_ENV:-development}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://cookbook.gout-diary.com,http://localhost:3002}

  frontend:
    image: node:20-slim
    container_name: cookbook-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-3002}:${FRONTEND_PORT:-3002}"
    volumes:
      - /volume1/nodejs/cookbook/frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT:-3002}"
    depends_on:
      - backend

volumes:
  backend_node_modules:
  frontend_node_modules:
